<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security & Performance -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; frame-ancestors 'none';">

    <title>Der Adventure Adventskalender</title>
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calendar-container">
        <div class="decorations">
            <!-- Decorative elements -->
            <div class="tree tree-1"></div>
            <div class="tree tree-2"></div>
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="poinsettia flower-1">
                <div class="leaves"></div>
            </div>
            <div class="poinsettia flower-2">
                <div class="leaves"></div>
            </div>
        </div>

        <h1 class="title">Der Adventure Adventskalender</h1>

        <div class="doors-container" id="doors-container">
            <!-- Doors will be generated by JS -->
        </div>
    </div>

    <!-- Animated Fire (Fixed Position) -->
    <div class="fire-container">
        <div class="fire-flame"></div>
        <div class="fire-flame"></div>
        <div class="fire-flame"></div>
        <div class="fire-flame"></div>
        <div class="fire-logs"></div>
    </div>

    <!-- Modal for content -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <script src="js/main.js?v=1.0"></script>
</body>

</html>
